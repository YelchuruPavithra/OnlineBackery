<div class ="container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm">
            
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName ="name" id ="name" name ="name"placeholder="Name" required autocomplete="name">

                        <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
                            Please enter a valid name.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName ="email" id="email" name ="email" placeholder="email" required autocomplete="email">

                        <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
                            Please enter a valid email.
                        </mat-error>
                    </mat-form-field>

                   <mat-form-field appearance ="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName ="password" placeholder="Password" required>

                        <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
                            Please enter a valid password.
                        </mat-error>
                   </mat-form-field>

                   <mat-form-field appearance ="outline">
                        <mat-label> Confirm Password</mat-label>
                        <input matInput formControlName ="confirmPassword" placeholder ="password" required>

                        <mat-error *ngIf="signupForm && signupForm.get('confirmPassword') && signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
                            Please enter a valid confirm password.
                        </mat-error>
                       
                   </mat-form-field>

                   <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Sign Up</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
